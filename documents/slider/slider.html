<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:700px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 32px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/product_louched.jpg" data-description="Product Launch Event at Kolkata,West Bengal" /></li>
            <li><img data-src="images/6.jpg" data-description="Kaya Blenders & Distillers Limited Awarded With International Excellence Award For Quality Manufacturing In Spirits" /></li>
            <li><img data-src="images/11.jpg" data-description="H.E. Shri. Navdeep Singh Suri ,Ambassador of India at Dubai, U.A.E. Honoured Mr. Karun Kaura with Global Achievers Award at Dubai on 20th Jan 2018." /></li>
            <li><img data-src="images/10.jpg" data-description="Facilitation of Dr. Apj Abdul Kalam Excellence Award to Mr. Karun Kaura by Hon'ble Shri. Shivraj V.Patil" /></li>
            <li><img data-src="images/07.jpg" data-description="CEO Kaya Spirits Feclitated with Bharat Jyoti Award" /></li>
            <li><img data-src="images/08.jpg" data-description="Directors Kaya Spirits Mr Karun Kaura and Mr Mitin Patnaik during Confederation of ASIA PACIFIC EXCELLENCE AWARDS at KATHMANDU" /></li>
            <li><img data-src="images/old_professor_new.jpg" /></li>
            <li><img data-src="images/royal_patiala.jpg" /></li>
            <li><img data-src="images/36.jpg" alt="36" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">jQuery Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
